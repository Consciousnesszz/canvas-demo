    function create5StarClip(context) {
         var n = 0;
         var dx = 200;
         var dy = 135;
         var s = 150;
         context.fillStyle = "#ff0000";
         context.beginPath();
         var x = Math.sin(0);
         var y = Math.cos(0);
         var dig = Math.PI / 5 * 4;
         for (var i = 0; i < 5; i++) {
             var x = Math.sin(i * dig);
             var y = Math.cos(i * dig);
             context.lineTo(dx + x * s, dy + y * s);
         }
         context.closePath();
         context.fill();
     }
